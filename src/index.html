<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Movie review website that gives you a very refined experience"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, Tailwind, APIs" />
    <meta name="author" content="Anzo Benjamin" />
    <base href="/">
    <link
      rel="shortcut icon"
      href="/assets/images/MR-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/dist/output.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/src/style.css"/>
    <title>REV</title>
  </head>
  <body>
    <header class="header">
      <section class="nav flex justify-between items-center relative">
        <div class="header-logo">
          <img
            src="../assets/images/MR-logo.png"
            alt=""
            class="logo w-20 lg:w-36"
          />
        </div>
        <div class="header-search-box gap-4 p-2 items-center lg:flex-row">
          <i class="fa-solid fa-magnifying-glass text-2xl lg:text-3xl"></i>
          <form class="input-form">
            <input type="text" class="input input-bordered bg-transparent"
            name="search-value"
          />
        </form>
        </div>
      </section>

      <section class="hero h-full">
        <div class="hero-content max-w-md flex flex-col">
          <h1 class="text-3xl lg:text-7xl mb-4 main-heading">
            Discover the heroes of the big screen with us
          </h1>
          <div class="button-container flex gap-4 lg:gap-8">
            <button class="btn bg-primary text-black lg:text-2xl btn-secondary">
              <a href="#popular">Popular</a>
            </button>
            <button class="btn btn-outline lg:text-2xl btn-primary">
              <a href="#discover">Discover</a>
            </button>
          </div>
        </div>
      </section>
    </header>
    <main class="main sm:container mx-auto mt-8">
      <section id="popular" class="popular my-20 max-h-screen">
        <h2 class="text-2xl mb-8 flex justify-center sub-heading">Popular</h2>
        <div class="popular__movies carousel w-full"></div>
        <div class="flex justify-center w-full py-2 gap-2">
          <a href="#item1" class="btn btn-xs">1</a>
          <a href="#item2" class="btn btn-xs">2</a>
          <a href="#item3" class="btn btn-xs">3</a>
          <a href="#item4" class="btn btn-xs">4</a>
        </div>
      </section>
      <section id="discover" class="discover mt-10">
        <h2 class="text-2xl mb-8 flex justify-center sub-heading">Discover</h2>
        <select class="select w-full max-w-xs">
          <option disabled selected>
            How do you like your movies arranged?
          </option>
          <option value="1">Most Voted</option>
          <option value="2">Most Popular</option>
          <option value="3">Highest Rated</option>
          <option value="4">A-Z</option>
          <option value="5">Newest Releases</option>
        </select>
        <div
          class="discover-container grid grid-cols-1 lg:grid-cols-3 gap-10"
        ></div>
      </section>
    </main>
    <footer class="footer p-4 flex items-center bg-base-200">
      <div class="items-center grid-flow-col">
        <svg
          width="36"
          height="36"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill-rule="evenodd"
          clip-rule="evenodd"
          class="fill-current"
        >
          <path
            d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"
          ></path>
        </svg>
        <p>Copyright &copy; 2023</p>
      </div>
      <p>Anzo Benjamin</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/d04393064d.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/script.js"></script>
  </body>
</html>
